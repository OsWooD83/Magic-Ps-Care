<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographie - Magic PS Care</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Arri√®re-plan magique anim√© */
        body {
            background: linear-gradient(45deg, #1a237e, #283593, #3949ab, #5e35b1, #7b1fa2, #8e24aa, #ad1457, #c2185b);
            background-size: 400% 400%;
            animation: magicGradient 8s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(255,255,255,0.15) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.12) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 120px 120px, 80px 80px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes magicGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes sparkle {
            0% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 0.8; transform: translateY(-20px); }
            100% { opacity: 0.3; transform: translateY(0px); }
        }
        
        /* Force le rechargement avec nouveau CSS */
        .gallery-v2 {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 16px;
        }
        .gallery-item-v2 {
            position: relative;
            flex: 1 1 calc(33.333% - 16px);
            max-width: calc(33.333% - 16px);
        }
        .gallery-v2 img {
            width: 100%;
            height: 450px;
            object-fit: contain;
            background: transparent;
            display: block;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .gallery-v2 img::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            background-size: 300% 300%;
            border-radius: 15px;
            z-index: -1;
            animation: magicBorder 3s ease infinite;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        .gallery-v2 img:hover::before {
            opacity: 1;
        }
        
        @keyframes magicBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gallery-v2 img:hover {
            transform: scale(1.1) rotateY(5deg);
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                0 0 30px rgba(255,255,255,0.3),
                inset 0 0 20px rgba(255,255,255,0.1);
            z-index: 10;
            filter: brightness(1.1) saturate(1.2);
        }
        
        .gallery-v2 img.image-error {
            background: #f5f5f5;
            border: 2px dashed #ccc;
        }
        
        /* Styles pour les cat√©gories */
        .category-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        /* Styles pour le titre principal - VERSION MAGIQUE */
        .main-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffea00, #fff176, #ffffff, #e1f5fe, #81d4fa, #29b6f6, #0288d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                0 0 40px rgba(255,215,0,0.6),
                0 0 60px rgba(255,215,0,0.4);
            letter-spacing: 3px;
            animation: magicTitle 4s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .main-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,215,0,0.3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: translateZ(-10px) scale(1.05);
            filter: blur(2px);
            opacity: 0.7;
        }
        
        @keyframes magicTitle {
            0%, 100% { 
                background-position: 0% 50%;
                filter: hue-rotate(0deg) drop-shadow(0 0 20px rgba(255,215,0,0.8));
            }
            25% { 
                background-position: 100% 0%;
                filter: hue-rotate(90deg) drop-shadow(0 0 30px rgba(255,105,180,0.8));
            }
            50% { 
                background-position: 100% 100%;
                filter: hue-rotate(180deg) drop-shadow(0 0 25px rgba(138,43,226,0.8));
            }
            75% { 
                background-position: 0% 100%;
                filter: hue-rotate(270deg) drop-shadow(0 0 35px rgba(0,191,255,0.8));
            }
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            33% { transform: translateY(-8px) rotateX(2deg); }
            66% { transform: translateY(4px) rotateX(-1deg); }

            font-size: 1.2em;
            filter: drop-shadow(0 0 15px rgba(255,215,0,0.8));
            transform-origin: center center;
        }
        
        @keyframes magicEmoji {
            0%, 100% { 
                transform: rotate(0deg) scale(1) translateY(0px);
                filter: drop-shadow(0 0 15px rgba(255,215,0,0.8)) hue-rotate(0deg);
            }
            25% { 
                transform: rotate(-10deg) scale(1.1) translateY(-5px);
                filter: drop-shadow(0 0 20px rgba(255,105,180,0.8)) hue-rotate(90deg);
            }
            50% { 
                transform: rotate(5deg) scale(1.2) translateY(-8px);
                filter: drop-shadow(0 0 25px rgba(138,43,226,0.8)) hue-rotate(180deg);
            }
            75% { 
                transform: rotate(-5deg) scale(1.1) translateY(-3px);
                filter: drop-shadow(0 0 20px rgba(0,191,255,0.8)) hue-rotate(270deg);

    <main>
        <div class="container">

                    <span class="home-icon">üè†</span>

                </a>
            </div>
            
            <h1 class="main-title">
                <span class="emoji">üé≠</span>Galerie Magic Ps Care
            </h1>
            
            <!-- Navigation par cat√©gories -->
            <div class="category-nav">
                <button class="category-btn active" data-category="tout" onclick="filterByCategory('tout')">
                    üåü Tout
                </button>
                <button class="category-btn" data-category="photo" onclick="filterByCategory('photo')">
                    üì∏ Photos
                </button>
                <button class="category-btn" data-category="video" onclick="filterByCategory('video')">
                    üé¨ Vid√©os
                </button>
            </div>

            <div id="admin-panel" class="admin-panel hidden">

                        ‚ûï Ajouter une photo
                    </button>

                    </button>

                    </button>
                </div>

            </div>

                <!-- Images charg√©es par JavaScript avec vrais noms -->
            </div>

    </main>

    <script>
        // NOUVELLE VERSION - Force les vrais noms de fichiers - Redeploy Force
        const realPhotos = [
            { filename: '1751921535345-magic_1.jpg', title: 'Spectacle de Magie 1', id: 1, category: 'photo' },
            { filename: '1751921551416-magic_3.jpg', title: 'Spectacle de Magie 3', id: 2, category: 'photo' },
            { filename: '1751921578686-table_2.jpg', title: 'Table de Magie', id: 3, category: 'photo' },
            { filename: '1751921566296-parapluit.jpg', title: 'Tour du Parapluie', id: 4, category: 'photo' },
            { filename: '1751921616369-tble_3.jpg', title: 'Table de Magie 3', id: 5, category: 'photo' },
            { filename: '1751921416230-nnnn.jpg', title: 'Photo NNNN', id: 6, category: 'photo' }
        ];

        const gallery = document.getElementById('gallery');
        let deleteMode = false;
        let currentUser = null;
        let currentFilter = 'tout'; // Filtre actuel

        // Filtrer par cat√©gorie
        function filterByCategory(category) {
            currentFilter = category;
            
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // Recharger la galerie avec le filtre
            loadGallery();
        }

        // Obtenir les photos filtr√©es
        function getFilteredPhotos() {
            if (currentFilter === 'tout') {
                return realPhotos;
            }
            return realPhotos.filter(photo => photo.category === currentFilter);
        }

        // Fonction pour v√©rifier si une image existe
        function checkImageExists(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageSrc;
            });
        }

        // V√©rifier le statut de session et d'administration
        async function checkAdminStatus() {
            try {
                // V√©rifier d'abord le localStorage pour la session locale
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                const isAdmin = localStorage.getItem('is_admin') === 'true';
                const userNom = localStorage.getItem('user_nom') || 'Administrateur';
                
                if (isLoggedIn && isAdmin) {
                    // Utilisateur admin connect√© - afficher le panneau d'administration
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log(`üëë Mode administrateur activ√© pour ${userNom}`);
                    
                    currentUser = {
                        nom: userNom,
                        email: localStorage.getItem('user_email'),
                        id: localStorage.getItem('user_id'),
                        is_admin: true
                    };
                    
                    return;
                }
                
                // Fallback: v√©rifier via API session
                const response = await fetch('/api/session');
                const sessionData = await response.json();
                
                currentUser = sessionData.user;
                
                if (sessionData.authenticated && sessionData.user && sessionData.user.is_admin) {
                    // Utilisateur admin connect√© via API - afficher le panneau d'administration
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log('üëë Mode administrateur activ√© via API');
                } else {
                    // Utilisateur normal ou non connect√© - masquer le panneau
                    document.getElementById('admin-panel').classList.add('hidden');
                    console.log('üë§ Mode spectateur');
                }
            } catch (error) {
                console.log('‚ùå Erreur lors de la v√©rification:', error);
                document.getElementById('admin-panel').classList.add('hidden');
            }
        }

        // Cr√©er une image dans la galerie
        async function createImageElement(photo) {
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item-v2';
            wrapper.setAttribute('data-id', photo.id);
            
            const img = document.createElement('img');
            img.alt = photo.title;
            img.loading = 'lazy';
            
            // V√©rifier si l'image existe avant de l'assigner
            const imagePath = `images/${photo.filename}`;
            const imageExists = await checkImageExists(imagePath);
            
            if (imageExists) {
                img.src = imagePath;
                console.log('‚úÖ Charg√©e:', photo.filename);
            } else {
                // Image de fallback ou placeholder
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vbiBkaXNwb25pYmxlPC90ZXh0Pjwvc3ZnPg==';
                console.error('‚ùå Image non trouv√©e:', photo.filename);
                img.classList.add('image-error');
            }
            
            // Bouton de suppression (visible uniquement en mode admin et mode suppression)
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '‚úï';
            deleteBtn.onclick = () => deletePhoto(photo.id, photo.filename);
            
            wrapper.appendChild(img);
            wrapper.appendChild(deleteBtn);
            
            return wrapper;
        }

        // Charger les images dans la galerie
        async function loadGallery() {
            gallery.innerHTML = '';
            
            // Obtenir les photos selon le filtre actuel
            const photosToShow = getFilteredPhotos();
            
            if (photosToShow.length === 0) {
                // Afficher un message si aucune photo dans cette cat√©gorie
                const emptyDiv = document.createElement('div');
                emptyDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: white;">
                        <h3>üìÇ Aucun contenu dans cette cat√©gorie</h3>
                        <p>Il n'y a pas encore de ${currentFilter === 'photo' ? 'photos' : 'vid√©os'} √† afficher.</p>
                    </div>
                `;
                gallery.appendChild(emptyDiv);
                return;
            }
            
            // Afficher un message de chargement
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = 'üîÑ Chargement des images...';
            loadingDiv.style.textAlign = 'center';
            loadingDiv.style.padding = '20px';
            loadingDiv.style.color = 'white';
            gallery.appendChild(loadingDiv);
            
            let imagesLoaded = 0;
            let imagesFailed = 0;
            
            // Charger les images une par une
            for (const photo of photosToShow) {
                try {
                    const element = await createImageElement(photo);
                    gallery.insertBefore(element, loadingDiv);
                    imagesLoaded++;
                } catch (error) {
                    console.error('Erreur lors du chargement de', photo.filename, error);
                    imagesFailed++;
                }
            }
            
            // Retirer le message de chargement
            gallery.removeChild(loadingDiv);
        }

        // Supprimer une photo
        async function deletePhoto(photoId, filename) {
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer la photo "${filename}" ?`)) {
                return;
            }

            try {
                const sessionToken = localStorage.getItem('sessionToken');
                const response = await fetch('/api/photos', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({ id: photoId, filename: filename })
                });

                if (response.ok) {
                    // Supprimer de la liste locale
                    const index = realPhotos.findIndex(p => p.id === photoId);
                    if (index > -1) {
                        realPhotos.splice(index, 1);
                    }
                    
                    // Recharger la galerie
                    loadGallery();
                    alert('‚úÖ Photo supprim√©e avec succ√®s');
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Erreur: ${errorData.error || 'Erreur lors de la suppression'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur de connexion lors de la suppression');
            }
        }

        // Ajouter une nouvelle photo
        async function uploadPhoto(file) {
            // Pour Vercel, on simule l'upload avec les m√©tadonn√©es du fichier
            const fileInfo = {
                title: file.name.replace(/\.[^/.]+$/, ""), // Nom sans extension
                filename: `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`,
                category: 'upload'
            };

            try {
                const sessionToken = localStorage.getItem('sessionToken');
                const response = await fetch('/api/photos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(fileInfo)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Ajouter √† la liste locale
                    const newPhoto = {
                        id: result.photo.id,
                        filename: result.photo.filename,
                        title: result.photo.title
                    };
                    realPhotos.push(newPhoto);
                    
                    // Recharger la galerie
                    loadGallery();
                    alert(`‚úÖ Photo "${fileInfo.title}" ajout√©e avec succ√®s\n(Simulation pour Vercel)`);
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Erreur: ${errorData.error || 'Erreur lors de l\'ajout'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur de connexion lors de l\'ajout');
            }
        }

        // Basculer le mode suppression
        function toggleDeleteMode() {
            deleteMode = !deleteMode;
            const toggleBtn = document.getElementById('toggle-delete-mode');
            
            if (deleteMode) {
                gallery.classList.add('delete-mode');
                toggleBtn.textContent = '‚ùå Quitter le mode suppression';
                toggleBtn.classList.add('active');
            } else {
                gallery.classList.remove('delete-mode');
                toggleBtn.textContent = 'üóëÔ∏è Mode suppression';
                toggleBtn.classList.remove('active');
            }
        }

        // D√©connexion administrateur
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                // Supprimer les donn√©es de session du localStorage
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('is_admin');
                localStorage.removeItem('user_nom');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_id');
                
                // Masquer le panneau d'administration
                document.getElementById('admin-panel').classList.add('hidden');
                
                // D√©sactiver le mode suppression si actif
                if (deleteMode) {
                    toggleDeleteMode();
                }
                
                console.log('üëã D√©connexion r√©ussie');
                alert('‚úÖ Vous avez √©t√© d√©connect√© avec succ√®s');
                
                // Optionnel: rediriger vers la page de connexion
                // window.location.href = 'login.html';
            }
        }

        // √âv√©nements du panneau d'administration
        document.addEventListener('DOMContentLoaded', function() {
            // Bouton d'ajout de photo
            document.getElementById('add-photo-btn').addEventListener('click', function() {
                document.getElementById('photo-upload').click();
            });

            // Upload de fichier
            document.getElementById('photo-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.type.startsWith('image/')) {
                        uploadPhoto(file);
                    } else {
                        alert('Veuillez s√©lectionner un fichier image valide');
                    }
                }
            });

            // Bouton de mode suppression
            document.getElementById('toggle-delete-mode').addEventListener('click', toggleDeleteMode);
            
            // Bouton de d√©connexion
            document.getElementById('logout-btn').addEventListener('click', logout);
        });

        // Initialisation
        checkAdminStatus();
        loadGallery();

        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.log('Header non charg√©'));
    </script>
</body>
