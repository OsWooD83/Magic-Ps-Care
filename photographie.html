<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographie - Magic PS Care</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Force le rechargement avec nouveau CSS */
        .gallery-v2 {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 16px;
        }
        .gallery-item-v2 {
            position: relative;
            flex: 1 1 calc(33.333% - 16px);
            max-width: calc(33.333% - 16px);
        }
        .gallery-v2 img {
            width: 100%;
            height: 450px;
            object-fit: contain;
            background: #0d47a1;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.4s;
        }
        
        .gallery-v2 img.image-error {
            background: #f5f5f5;
            border: 2px dashed #ccc;
        }
        
        /* Styles pour le panneau d'administration */
        .admin-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .admin-panel h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }
        
        .admin-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .btn-danger.active {
            background: #b71c1c;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        /* Bouton de suppression sur les images */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(183, 28, 28, 0.9);
            transform: scale(1.1);
        }
        
        .delete-mode .delete-btn {
            display: flex;
        }
        
        .delete-mode .gallery-item-v2 {
            opacity: 0.7;
        }
        
        .delete-mode .gallery-item-v2:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main>
        <div class="container">
            <h1>üé≠ Galerie de Photographies</h1>
            
            <!-- Bouton de test admin (temporaire pour debug) -->
            <div style="margin-bottom: 20px;">
                <button onclick="forceAdminMode()" style="background: #ff9800; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    üîß Test Mode Admin
                </button>
                <button onclick="checkAdminStatus()" style="background: #2196f3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                    üîç V√©rifier Session
                </button>
                <button onclick="loadDemoImages()" style="background: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                    üé≠ Images D√©mo
                </button>
            </div>
            
            <!-- Panneau d'administration (visible uniquement pour les admins) -->
            <div id="admin-panel" class="admin-panel hidden">
                <h2>üîß Panneau d'Administration</h2>
                <div class="admin-actions">
                    <button id="add-photo-btn" class="btn btn-primary">
                        ‚ûï Ajouter une photo
                    </button>
                    <button id="toggle-delete-mode" class="btn btn-danger">
                        üóëÔ∏è Mode suppression
                    </button>
                    <button id="logout-btn" class="btn btn-secondary">
                        üö™ D√©connexion
                    </button>
                </div>
                <input type="file" id="photo-upload" accept="image/*" class="hidden">
            </div>
            
            <div class="gallery-v2" id="gallery">
                <!-- Images charg√©es par JavaScript avec vrais noms -->
            </div>
        </div>
    </main>

    <script>
        // NOUVELLE VERSION - Force les vrais noms de fichiers - Redeploy Force
        const realPhotos = [
            { filename: '1751921535345-magic_1.jpg', title: 'Spectacle de Magie 1', id: 1 },
            { filename: '1751921551416-magic_3.jpg', title: 'Spectacle de Magie 3', id: 2 },
            { filename: '1751921578686-table_2.jpg', title: 'Table de Magie', id: 3 },
            { filename: '1751921566296-parapluit.jpg', title: 'Tour du Parapluie', id: 4 },
            { filename: '1751921616369-tble_3.jpg', title: 'Table de Magie 3', id: 5 },
            { filename: '1751921416230-nnnn.jpg', title: 'Photo NNNN', id: 6 }
        ];

        const gallery = document.getElementById('gallery');
        let deleteMode = false;
        let currentUser = null;

        // Fonction pour v√©rifier si une image existe
        function checkImageExists(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageSrc;
            });
        }

        // V√©rifier le statut de session et d'administration
        async function checkAdminStatus() {
            try {
                // V√©rifier d'abord le localStorage pour la session locale
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                const isAdmin = localStorage.getItem('is_admin') === 'true';
                const userNom = localStorage.getItem('user_nom') || 'Administrateur';
                
                // Debug - afficher les valeurs du localStorage
                console.log('üîç Debug localStorage:');
                console.log('- isLoggedIn:', localStorage.getItem('isLoggedIn'));
                console.log('- is_admin:', localStorage.getItem('is_admin'));
                console.log('- user_nom:', localStorage.getItem('user_nom'));
                console.log('- sessionToken:', localStorage.getItem('sessionToken'));
                
                if (isLoggedIn && isAdmin) {
                    // Utilisateur admin connect√© - afficher le panneau d'administration
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log(`üëë Mode administrateur activ√© pour ${userNom}`);
                    
                    currentUser = {
                        nom: userNom,
                        email: localStorage.getItem('user_email'),
                        id: localStorage.getItem('user_id'),
                        is_admin: true
                    };
                    
                    return;
                } else {
                    console.log('‚ùå Conditions admin non remplies:');
                    console.log('- isLoggedIn:', isLoggedIn);
                    console.log('- isAdmin:', isAdmin);
                }
                
                // Fallback: v√©rifier via API session
                console.log('üîÑ Tentative fallback via API session...');
                const response = await fetch('/api/session');
                const sessionData = await response.json();
                
                console.log('üì° R√©ponse API session:', sessionData);
                
                currentUser = sessionData.user;
                
                if (sessionData.authenticated && sessionData.user && sessionData.user.is_admin) {
                    // Utilisateur admin connect√© via API - afficher le panneau d'administration
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log('üëë Mode administrateur activ√© via API');
                } else {
                    // Utilisateur normal ou non connect√© - masquer le panneau
                    document.getElementById('admin-panel').classList.add('hidden');
                    console.log('üë§ Mode spectateur');
                }
            } catch (error) {
                console.log('‚ùå Erreur lors de la v√©rification:', error);
                console.log('Session non v√©rifi√©e, mode spectateur par d√©faut');
                document.getElementById('admin-panel').classList.add('hidden');
            }
        }

        // Fonction de test pour forcer le mode admin
        function forceAdminMode() {
            console.log('üîß FORCE MODE ADMIN - TEST');
            
            // Simuler une session admin
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('is_admin', 'true');
            localStorage.setItem('user_nom', 'Admin Test');
            localStorage.setItem('sessionToken', 'test_admin_' + Date.now());
            
            // Afficher le panneau imm√©diatement
            document.getElementById('admin-panel').classList.remove('hidden');
            
            alert('üéØ Mode administrateur forc√© pour test!\nLe panneau d\'administration devrait maintenant √™tre visible.');
        }

        // Fonction pour charger des images de d√©monstration
        function loadDemoImages() {
            console.log('üé≠ Chargement des images de d√©monstration');
            
            // Remplacer temporairement avec des images de d√©monstration
            const demoPhotos = [
                { 
                    filename: 'https://picsum.photos/400/300?random=1', 
                    title: 'Spectacle de Magie 1 (D√©mo)', 
                    id: 1 
                },
                { 
                    filename: 'https://picsum.photos/400/300?random=2', 
                    title: 'Spectacle de Magie 2 (D√©mo)', 
                    id: 2 
                },
                { 
                    filename: 'https://picsum.photos/400/300?random=3', 
                    title: 'Table de Magie (D√©mo)', 
                    id: 3 
                },
                { 
                    filename: 'https://picsum.photos/400/300?random=4', 
                    title: 'Tour du Parapluie (D√©mo)', 
                    id: 4 
                },
                { 
                    filename: 'https://picsum.photos/400/300?random=5', 
                    title: 'Table de Magie 3 (D√©mo)', 
                    id: 5 
                },
                { 
                    filename: 'https://picsum.photos/400/300?random=6', 
                    title: 'Photo NNNN (D√©mo)', 
                    id: 6 
                }
            ];
            
            // Remplacer temporairement les photos
            realPhotos.length = 0;
            realPhotos.push(...demoPhotos);
            
            // Recharger la galerie
            loadDemoGallery();
            
            alert('üé≠ Images de d√©monstration charg√©es!\nCeci permet de tester les fonctionnalit√©s en attendant que les vraies images soient d√©ploy√©es sur Vercel.');
        }

        // Charger la galerie avec images de d√©monstration (synchrone)
        function loadDemoGallery() {
            gallery.innerHTML = '';
            realPhotos.forEach(photo => {
                const wrapper = document.createElement('div');
                wrapper.className = 'gallery-item-v2';
                wrapper.setAttribute('data-id', photo.id);
                
                const img = document.createElement('img');
                img.src = photo.filename;
                img.alt = photo.title;
                img.loading = 'lazy';
                
                // Bouton de suppression
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '‚úï';
                deleteBtn.onclick = () => deletePhoto(photo.id, photo.title);
                
                wrapper.appendChild(img);
                wrapper.appendChild(deleteBtn);
                gallery.appendChild(wrapper);
                
                console.log('‚úÖ Image d√©mo charg√©e:', photo.title);
            });
        }

        // Cr√©er une image dans la galerie
        async function createImageElement(photo) {
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item-v2';
            wrapper.setAttribute('data-id', photo.id);
            
            const img = document.createElement('img');
            img.alt = photo.title;
            img.loading = 'lazy';
            
            // V√©rifier si l'image existe avant de l'assigner
            const imagePath = `images/${photo.filename}`;
            const imageExists = await checkImageExists(imagePath);
            
            if (imageExists) {
                img.src = imagePath;
                console.log('‚úÖ Charg√©e:', photo.filename);
            } else {
                // Image de fallback ou placeholder
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vbiBkaXNwb25pYmxlPC90ZXh0Pjwvc3ZnPg==';
                console.error('‚ùå Image non trouv√©e:', photo.filename);
                
                // Ajouter une classe pour le style d'erreur
                img.classList.add('image-error');
            }
            
            // Bouton de suppression (visible uniquement en mode admin et mode suppression)
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '‚úï';
            deleteBtn.onclick = () => deletePhoto(photo.id, photo.filename);
            
            wrapper.appendChild(img);
            wrapper.appendChild(deleteBtn);
            
            return wrapper;
        }

        // Charger les images dans la galerie
        async function loadGallery() {
            gallery.innerHTML = '';
            
            // Afficher un message de chargement
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = 'üîÑ Chargement des images...';
            loadingDiv.style.textAlign = 'center';
            loadingDiv.style.padding = '20px';
            loadingDiv.style.color = '#666';
            gallery.appendChild(loadingDiv);
            
            // Charger les images une par une
            for (const photo of realPhotos) {
                try {
                    const element = await createImageElement(photo);
                    gallery.insertBefore(element, loadingDiv);
                } catch (error) {
                    console.error('Erreur lors du chargement de', photo.filename, error);
                }
            }
            
            // Retirer le message de chargement
            gallery.removeChild(loadingDiv);
        }

        // Supprimer une photo
        async function deletePhoto(photoId, filename) {
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer la photo "${filename}" ?`)) {
                return;
            }

            try {
                const sessionToken = localStorage.getItem('sessionToken');
                const response = await fetch('/api/photos', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({ id: photoId, filename: filename })
                });

                if (response.ok) {
                    // Supprimer de la liste locale
                    const index = realPhotos.findIndex(p => p.id === photoId);
                    if (index > -1) {
                        realPhotos.splice(index, 1);
                    }
                    
                    // Recharger la galerie
                    loadGallery();
                    alert('‚úÖ Photo supprim√©e avec succ√®s');
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Erreur: ${errorData.error || 'Erreur lors de la suppression'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur de connexion lors de la suppression');
            }
        }

        // Ajouter une nouvelle photo
        async function uploadPhoto(file) {
            // Pour Vercel, on simule l'upload avec les m√©tadonn√©es du fichier
            const fileInfo = {
                title: file.name.replace(/\.[^/.]+$/, ""), // Nom sans extension
                filename: `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`,
                category: 'upload'
            };

            try {
                const sessionToken = localStorage.getItem('sessionToken');
                const response = await fetch('/api/photos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify(fileInfo)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Ajouter √† la liste locale
                    const newPhoto = {
                        id: result.photo.id,
                        filename: result.photo.filename,
                        title: result.photo.title
                    };
                    realPhotos.push(newPhoto);
                    
                    // Recharger la galerie
                    loadGallery();
                    alert(`‚úÖ Photo "${fileInfo.title}" ajout√©e avec succ√®s\n(Simulation pour Vercel)`);
                } else {
                    const errorData = await response.json();
                    alert(`‚ùå Erreur: ${errorData.error || 'Erreur lors de l\'ajout'}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur de connexion lors de l\'ajout');
            }
        }

        // Basculer le mode suppression
        function toggleDeleteMode() {
            deleteMode = !deleteMode;
            const toggleBtn = document.getElementById('toggle-delete-mode');
            
            if (deleteMode) {
                gallery.classList.add('delete-mode');
                toggleBtn.textContent = '‚ùå Quitter le mode suppression';
                toggleBtn.classList.add('active');
            } else {
                gallery.classList.remove('delete-mode');
                toggleBtn.textContent = 'üóëÔ∏è Mode suppression';
                toggleBtn.classList.remove('active');
            }
        }

        // D√©connexion administrateur
        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                // Supprimer les donn√©es de session du localStorage
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('is_admin');
                localStorage.removeItem('user_nom');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_id');
                
                // Masquer le panneau d'administration
                document.getElementById('admin-panel').classList.add('hidden');
                
                // D√©sactiver le mode suppression si actif
                if (deleteMode) {
                    toggleDeleteMode();
                }
                
                console.log('üëã D√©connexion r√©ussie');
                alert('‚úÖ Vous avez √©t√© d√©connect√© avec succ√®s');
                
                // Optionnel: rediriger vers la page de connexion
                // window.location.href = 'login.html';
            }
        }

        // √âv√©nements du panneau d'administration
        document.addEventListener('DOMContentLoaded', function() {
            // Bouton d'ajout de photo
            document.getElementById('add-photo-btn').addEventListener('click', function() {
                document.getElementById('photo-upload').click();
            });

            // Upload de fichier
            document.getElementById('photo-upload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.type.startsWith('image/')) {
                        uploadPhoto(file);
                    } else {
                        alert('Veuillez s√©lectionner un fichier image valide');
                    }
                }
            });

            // Bouton de mode suppression
            document.getElementById('toggle-delete-mode').addEventListener('click', toggleDeleteMode);
            
            // Bouton de d√©connexion
            document.getElementById('logout-btn').addEventListener('click', logout);
        });

        // Initialisation
        checkAdminStatus();
        loadGallery();

        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.log('Header non charg√©'));
    </script>
</body>
</html>
