    <style>
        body {
            background: #0d47a1;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 16px;
        }
        .gallery img {
            width: 100%;
            height: 450px;
            object-fit: contain;
            background: #0d47a1;
            display: block;
            /* border-radius: 8px; */ /* D√©commente cette ligne si tu veux des coins carr√©s */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.4s;
        }
        .gallery img.zoomed,
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            z-index: 2;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 16px);
            max-width: calc(33.333% - 16px);
        }
        @media (max-width: 900px) {
            .gallery-item {
                flex: 1 1 calc(50% - 16px);
                max-width: calc(50% - 16px);
            }
        }
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        /* Modale pour l'image en grand */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            overflow: hidden;

        .modal.open {
            display: flex;
        }
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            background: #0d47a1;
            border-radius: 8px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.5);
            cursor: grab;
            transition: box-shadow 0.4s;
        }
        .modal img:active {
            cursor: grabbing;
        }
        .modal-close {

            top: 32px;
            right: 48px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 1001;

            user-select: none;
        }
        .modal-arrow {

            right: 32px;
        }

            position: absolute;

        .zoom-btn {

        /* Style pour le bouton + en haut √† droite */

        body {
            position: relative;

        /* Effet magique professionnel pour le titre */
        .magic-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.7rem;
            letter-spacing: 2.5px;
            margin: 0;
            background: linear-gradient(90deg, #fff 10%, #42a5f5 40%, #ffd700 60%, #fff 90%);
            background-size: 200% auto;
            color: #fff;
            -webkit-background-clip: text;

            50% { text-shadow: 0 6px 32px #42a5f5, 0 2px 0 #fff, 0 0 24px #ffd700cc; }

    <script>
        // Ajoute la classe "zoomed" au survol via JS (pour montrer l'int√©gration JS)
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('mouseenter', () => img.classList.add('zoomed'));
            img.addEventListener('mouseleave', () => img.classList.remove('zoomed'));
        });
        // Modale JS
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        // --- Ajout pour upload et affichage dynamique des images ---
        const addPhotoBtn = document.getElementById('addPhotoBtn');
        const uploadForm = document.getElementById('uploadForm');
        const photoInput = document.getElementById('photoInput');
        const cancelUpload = document.getElementById('cancelUpload');
        const gallery = document.getElementById('gallery');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const previewVideo = document.getElementById('previewVideo');
        let images = [];
        let currentIndex = -1;
        let currentScale = 1;
        let isDragging = false;
        let startX = 0, startY = 0;
        let imgX = 0, imgY = 0;

        // Affiche/cacher le formulaire d'upload
        addPhotoBtn.addEventListener('click', (e) => {
            uploadForm.hidden = !uploadForm.hidden;
            photoInput.value = '';
            previewContainer.hidden = true;
            previewImg.src = '';
        });
        cancelUpload.addEventListener('click', () => {
            uploadForm.hidden = true;
            photoInput.value = '';
            previewContainer.hidden = true;
            previewImg.src = '';
        });

        // Aper√ßu de l'image ou vid√©o s√©lectionn√©e
        photoInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const url = URL.createObjectURL(file);
                if (file.type.startsWith('image/')) {
                    previewImg.src = url;
                    previewImg.hidden = false;
                    previewVideo.hidden = true;
                    previewContainer.hidden = false;
                } else if (file.type === 'video/mp4') {
                    previewVideo.src = url;
                    previewVideo.hidden = false;
                    previewImg.hidden = true;
                    previewContainer.hidden = false;
                } else {
                    previewContainer.hidden = true;
                    previewImg.src = '';
                    previewVideo.src = '';
                    previewImg.hidden = true;
                    previewVideo.hidden = true;
                }
            } else {
                previewContainer.hidden = true;
                previewImg.src = '';
                previewVideo.src = '';
                previewImg.hidden = true;
                previewVideo.hidden = true;
            }
        });

        // Upload de la photo
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!photoInput.files.length) return;
            const file = photoInput.files[0];
            const formData = new FormData();
            formData.append('photos', file);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) {
                    let msg = 'Erreur upload';
                    try {
                        const errData = await res.json();
                        if (errData && errData.error) msg = errData.error;
                    } catch {}
                    throw new Error(msg);
                }
                const data = await res.json();
                // Apr√®s upload, recharge toute la galerie (√©vite le doublon)
                loadImages();
                uploadForm.style.display = 'none';
                photoInput.value = '';
                previewContainer.style.display = 'none';
                previewImg.src = '';
            } catch (err) {
                alert('Erreur lors de l\'upload : ' + (err.message || err));
            }
        });

        // Fonction pour afficher une image/vid√©o dans la modale selon l'index
        function showImage(index) {
            if (images.length === 0) return;
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;
            currentIndex = index;
            const mediaElem = images[currentIndex];
            if (mediaElem.tagName === 'IMG') {
                modalImg.src = mediaElem.src;
                modalImg.alt = mediaElem.alt;
                modalImg.hidden = false;
                modalVideo.hidden = true;
            } else if (mediaElem.tagName === 'VIDEO') {
                modalImg.hidden = true;
                modalVideo.src = mediaElem.src;
                modalVideo.hidden = false;
                modalVideo.preload = "metadata";
                modalVideo.width = 1920;
                modalVideo.height = 1080;
                modalVideo.currentTime = 0;
                modalVideo.playbackRate = 1;
                modalVideo.muted = true;
                modalVideo.play().catch(()=>{});
            }
            modal.classList.add('open');
            currentScale = 1;
            imgX = 0;
            imgY = 0;
            updateTransform();
            document.getElementById('addPhotoContainer').style.display = 'none';
        }

        // Fonction pour ajouter une image √† la galerie et √† la liste images[]
        function addImageToGallery(url, alt, id) {
            let mediaElem;
            if (url.match(/\.(mp4)$/i)) {
                mediaElem = document.createElement('video');
                mediaElem.src = url;
                mediaElem.controls = true;
                mediaElem.preload = "metadata";
                mediaElem.style.width = '100%';
                mediaElem.style.height = '450px';
                mediaElem.style.objectFit = 'contain';
                mediaElem.style.background = '#0d47a1';
                mediaElem.width = 1920;
                mediaElem.height = 1080;
                // Afficher une miniature al√©atoire
                mediaElem.addEventListener('loadedmetadata', function() {
                    if (mediaElem.duration && mediaElem.duration > 0) {
                        // Prend un temps al√©atoire entre 10% et 80% de la vid√©o
                        const min = mediaElem.duration * 0.1;
                        const max = mediaElem.duration * 0.8;
                        const randomTime = min + Math.random() * (max - min);
                        mediaElem.currentTime = randomTime;
                        // Pause pour afficher la miniature
                        mediaElem.pause();
                    }
                });
                // Emp√™che la lecture automatique sur mouseenter
                mediaElem.addEventListener('mouseenter', () => {
                    mediaElem.muted = true;
                    mediaElem.currentTime = 0;
                    mediaElem.play();
                    mediaElem.playbackRate = 1;
                });
                mediaElem.addEventListener('mouseleave', () => {
                    mediaElem.pause();
                    mediaElem.currentTime = 0;
                });
                mediaElem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showImage(images.indexOf(mediaElem));
                });
            } else {
                mediaElem = document.createElement('img');
                mediaElem.src = url;
                mediaElem.alt = alt || '';
                mediaElem.addEventListener('mouseenter', () => mediaElem.classList.add('zoomed'));
                mediaElem.addEventListener('mouseleave', () => mediaElem.classList.remove('zoomed'));
                mediaElem.addEventListener('click', () => {
                    showImage(images.indexOf(mediaElem));
                });
            }
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item';
            if (id) wrapper.setAttribute('data-photo-id', id);
            wrapper.appendChild(mediaElem);

            // Ajout du bouton supprimer si connect√©
            if (isUserLoggedIn) {
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.title = 'Supprimer ce m√©dia';
                delBtn.innerHTML = '&times;';
                delBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if (!confirm('Supprimer ce m√©dia ?')) return;
                    try {
                        const photoId = wrapper.getAttribute('data-photo-id');
                        const res = await fetch('/delete-photo', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id: photoId })
                        });
                        if (!res.ok) throw new Error('Erreur suppression');
                        wrapper.remove();
                        images = images.filter(img => img !== mediaElem);
                    } catch (err) {
                        alert('Erreur lors de la suppression');
                    }
                };
                wrapper.appendChild(delBtn);
            }

            gallery.appendChild(wrapper);
            images.push(mediaElem);
        }

        // Charger les images depuis le serveur au chargement de la page
        async function loadImages() {
            gallery.innerHTML = '';
            images = [];
            try {
                const res = await fetch('/photos');
                let data = await res.json();
                // Tri selon le choix
                if (sortOrder === 'asc') {
                    data = data.slice().reverse();
                }
                data.forEach(photo => addImageToGallery(photo.url, photo.alt, photo.id));
            } catch (err) {
                gallery.innerHTML = '<div style="color:white;text-align:center;">Erreur de chargement des images</div>';
            }
        }
        // loadImages(); // Appel supprim√© pour √©viter le double affichage

        // Modale vid√©o
        const modalVideo = document.getElementById('modalVideo');

        // Navigation modale avec fl√®ches
        document.getElementById('modalPrev').addEventListener('click', function(e) {
            e.stopPropagation();
            showImage(currentIndex - 1);
        });
        document.getElementById('modalNext').addEventListener('click', function(e) {
            e.stopPropagation();
            showImage(currentIndex + 1);
        });

        // Fonction pour afficher l'image/vid√©o √† l'index donn√© dans la modale
        function showImage(index) {
            if (!images.length) return;
            // Boucle si on d√©passe les bornes
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;
            currentIndex = index;
            const mediaElem = images[index];
            if (mediaElem.tagName === 'IMG') {
                modalImg.src = mediaElem.src;
                modalImg.alt = mediaElem.alt;
                modalImg.hidden = false;
                modalVideo.hidden = true;
            } else if (mediaElem.tagName === 'VIDEO') {
                modalVideo.src = mediaElem.src;
                modalVideo.hidden = false;
                modalImg.hidden = true;
                modalVideo.currentTime = 0;
                modalVideo.playbackRate = 1;
                modalVideo.muted = true;
                modalVideo.play().catch(()=>{});
            }
            modal.classList.add('open');
            currentScale = 1;
            imgX = 0;
            imgY = 0;
            updateTransform();
            document.getElementById('addPhotoContainer').style.display = 'none';
        }

        // Fermer la modale pour image ET vid√©o
        function closeModal() {
            modal.classList.remove('open');
            modalImg.src = '';
            modalVideo.src = '';
            modalImg.style.display = 'none';
            modalVideo.style.display = 'none';
            currentIndex = -1;
            currentScale = 1;
            imgX = 0;
            imgY = 0;
            updateTransform();
            if (isUserLoggedIn) {
                document.getElementById('addPhotoContainer').style.display = 'block';
            }
        }
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Navigation clavier et fl√®ches modale
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('open')) return;
            if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
            if (e.key === 'ArrowRight') showImage(currentIndex + 1);
            if (e.key === 'Escape') {
                modal.classList.remove('open');
                modalImg.src = '';
                currentIndex = -1;
                currentScale = 1;
                imgX = 0;
                imgY = 0;
                updateTransform();
                // R√©afficher le bouton + si connect√©
                if (isUserLoggedIn) {
                    document.getElementById('addPhotoContainer').style.display = 'block';
                }
            }
            if (e.key === '+' || e.key === '=') zoom(0.2);
            if (e.key === '-' || e.key === '_') zoom(-0.2);
        });

        modalPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex - 1);
        });
        modalNext.addEventListener('click', (e) => {
            e.stopPropagation();
            showImage(currentIndex + 1);
        });

        // Zoom controls
        function zoom(delta) {
            currentScale += delta;
            if (currentScale < 0.2) currentScale = 0.2;
            if (currentScale > 5) currentScale = 5;
            // Reset position si retour √† 1
            if (currentScale === 1) {
                imgX = 0;
                imgY = 0;
            }
            updateTransform();
        }
        function zoomReset() {
            currentScale = 1;
            imgX = 0;
            imgY = 0;
            updateTransform();
        }
        document.getElementById('zoomIn').addEventListener('click', (e) => {
            e.stopPropagation();
            zoom(0.2);
        });
        document.getElementById('zoomOut').addEventListener('click', (e) => {
            e.stopPropagation();
            zoom(-0.2);
        });
        document.getElementById('zoomReset').addEventListener('click', (e) => {
            e.stopPropagation();
            zoomReset();
        });

        // Drag to move image when zoomed
        modalImg.addEventListener('mousedown', (e) => {
            if (currentScale <= 1) return;
            isDragging = true;
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
            modalImg.style.cursor = 'grabbing';
            e.preventDefault();
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            imgX = e.clientX - startX;
            imgY = e.clientY - startY;
            updateTransform();
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                modalImg.style.cursor = 'grab';
            }
        });
        // Touch events for mobile
        modalImg.addEventListener('touchstart', (e) => {
            if (currentScale <= 1) return;
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX - imgX;
            startY = touch.clientY - imgY;
            e.preventDefault();
        }, {passive: false});
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            imgX = touch.clientX - startX;
            imgY = touch.clientY - startY;
            updateTransform();
        }, {passive: false});
        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
            }
        });
        // V√©rifie l'√©tat de connexion via la session Node.js
        let isUserLoggedIn = false;
        let isAdmin = false;
        fetch('/api/session')
            .then(res => res.json())
            .then(data => {
                isUserLoggedIn = !!(data && data.authenticated);
                isAdmin = !!(data && data.user && data.user.is_admin);
                // Affiche ou masque le bouton d√©connexion
                updateLogoutVisibility(isUserLoggedIn);
                if (isUserLoggedIn) {
                    document.getElementById('addPhotoContainer').style.display = 'block';
                } else {
                    document.getElementById('addPhotoContainer').style.display = 'none';
                }
                // Recharge la galerie pour afficher les croix de suppression si besoin
                loadImages();
            });

        // On ne montre la croix de suppression que si connect√©
        // (addImageToGallery utilise isUserLoggedIn)

        // Animation sp√©ciale sur les boutons de filtre
        document.querySelectorAll('.filter-btn').forEach(btn => {
            // Ajoute le span shine pour l'effet
            if (!btn.querySelector('.shine')) {
                const shine = document.createElement('span');
                shine.className = 'shine';
                btn.appendChild(shine);
            }
            btn.addEventListener('mouseenter', function() {
                btn.classList.add('animating');
                setTimeout(() => btn.classList.remove('animating'), 700);
            });
        });

        // Ajout du filtrage + gestion active
        function filterGallery(type) {
            document.querySelectorAll('.gallery-item').forEach(item => {
                const img = item.querySelector('img');
                const video = item.querySelector('video');
                if (type === 'all') {
                    item.style.display = '';
                } else if (type === 'photo') {
                    item.style.display = img ? '' : 'none';
                } else if (type === 'video') {
                    item.style.display = video ? '' : 'none';
                }
            });
        }
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                filterGallery(this.dataset.filter);
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        // Par d√©faut, active "Tout"
        document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');

        // Ajout du tri par date d'ajout
        let sortOrder = 'desc';
        document.getElementById('sortSelect').addEventListener('change', function() {
            sortOrder = this.value;
            loadImages();
        });
        function updateTransform() {
            // Applique le zoom et le d√©placement √† l'image dans la modale
            if (!modalImg.hidden) {
                modalImg.style.transform = `scale(${currentScale}) translate(${imgX / currentScale}px, ${imgY / currentScale}px)`;
            }
            // Pour la vid√©o, zoom simple (sans d√©placement)
            if (!modalVideo.hidden) {
                modalVideo.style.transform = `scale(${currentScale})`;
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
