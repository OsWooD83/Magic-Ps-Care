    <script>
        // FORCE DEPLOY v2.1 - Galerie Magique Complete avec Bouton Accueil - $(Get-Date)
        
        // Variables globales
        let isAdmin = false;
        let currentUser = null;
        let deleteMode = false;
let selectedPhotos = [];
        let currentFilter = 'tout';
        let gallery = null; // Sera initialisé après DOM Ready
        
        // La liste sera remplie dynamiquement depuis l'API
        const realPhotos = [];

        // Filtrer par catégorie
        function filterByCategory(category) {
            currentFilter = category;
            
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            // Recharger la galerie avec le filtre
            loadGallery();
        }

        // Obtenir les photos filtrées
        function getFilteredPhotos() {
            if (currentFilter === 'tout') {
                return realPhotos;
            }
            return realPhotos.filter(photo => photo.category === currentFilter);
        }

        // Fonction pour vérifier si une image existe
        function checkImageExists(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imageSrc;
            });
        }

        // Vérifier le statut de session et d'administration
        async function checkAdminStatus() {
            try {
                // Vérifier d'abord le localStorage pour la session locale
                const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
                const isAdminLocal = localStorage.getItem('is_admin') === 'true';
                const userNom = localStorage.getItem('user_nom') || 'Administrateur';
                
                if (isLoggedIn && isAdminLocal) {
                    // Utilisateur admin connecté - afficher le panneau d'administration
                    isAdmin = true;
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log(`👑 Mode administrateur activé pour ${userNom}`);
                    
                    currentUser = {
                        nom: userNom,
                        email: localStorage.getItem('user_email'),
                        id: localStorage.getItem('user_id'),
                        is_admin: true
                    };
                    
                    return;
                }
                
                // Fallback: vérifier via API session
                const response = await fetch('/api/session');
                const sessionData = await response.json();
                
                currentUser = sessionData.user;
                
                if (sessionData.authenticated && sessionData.user && sessionData.user.is_admin) {
                    // Utilisateur admin connecté via API - afficher le panneau d'administration
                    isAdmin = true;
                    document.getElementById('admin-panel').classList.remove('hidden');
                    console.log('👑 Mode administrateur activé via API');
                } else {
                    // Utilisateur normal ou non connecté - masquer le panneau
                    isAdmin = false;
                    document.getElementById('admin-panel').classList.add('hidden');
                    console.log('👤 Mode spectateur');
                }
            } catch (error) {

        // Charger les images dans la galerie
        async function loadGallery() {
            gallery.innerHTML = '';

            // Toujours gérer le bouton de suppression groupée en mode suppression admin
            let groupDeleteBtn = document.getElementById('group-delete-btn');
            if (deleteMode && isAdmin) {
                if (!groupDeleteBtn) {
                    groupDeleteBtn = document.createElement('button');
                    groupDeleteBtn.id = 'group-delete-btn';
                    groupDeleteBtn.className = 'btn btn-danger';
                    groupDeleteBtn.textContent = 'Supprimer la sélection';
                    groupDeleteBtn.style.margin = '16px auto';
                    groupDeleteBtn.style.display = 'none';
                    groupDeleteBtn.onclick = async function() {
                        if (selectedPhotos.length === 0) {
                            alert('Aucune image sélectionnée.');
                            return;
                        }
                        if (!confirm(`Supprimer ${selectedPhotos.length} image(s) sélectionnée(s) ?`)) return;
                        for (const id of [...selectedPhotos]) {
                            const photo = realPhotos.find(p => p.id === id);
                            if (photo) {
                                await deletePhoto(photo.id, photo.filename, true);
                            }
                        }
                        selectedPhotos = [];
                        loadGallery();
                    };
                }
                // Toujours insérer le bouton en haut de la galerie
                if (!groupDeleteBtn.parentNode) {
                    gallery.parentNode.insertBefore(groupDeleteBtn, gallery);
                }
            } else if (groupDeleteBtn && groupDeleteBtn.parentNode) {
                groupDeleteBtn.remove();
            }

            // Mettre à jour la visibilité du bouton après chaque chargement
            updateGroupDeleteBtnVisibility();
        // Met à jour la visibilité du bouton "Supprimer la sélection"
        function updateGroupDeleteBtnVisibility() {
            const groupDeleteBtn = document.getElementById('group-delete-btn');
            if (!groupDeleteBtn) return;
            if (deleteMode && isAdmin && selectedPhotos.length > 0) {
                groupDeleteBtn.style.display = 'block';
            } else {
                groupDeleteBtn.style.display = 'none';
            }
        }

            // Afficher un message de chargement
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = '🔄 Chargement des images...';
            loadingDiv.style.textAlign = 'center';
            loadingDiv.style.padding = '20px';
            loadingDiv.style.color = 'white';
            gallery.appendChild(loadingDiv);

            try {
                // Charger la liste des images depuis l'API locale
                const apiBase = window.location.origin;
                const response = await fetch(`${apiBase}/api/list-images`);
                if (response.ok) {
                    const data = await response.json();
                    realPhotos.length = 0;
                    let id = 1;
                    for (const filename of data.images) {
                        // Déduire le type
                        const ext = filename.split('.').pop().toLowerCase();
                        let category = ['mp4', 'mov'].includes(ext) ? 'video' : 'photo';
                        realPhotos.push({
                            id: id++,
                            filename,
                            title: filename,
                            category,
                            fileType: ext
                        });
                    }
                    console.log(`📸 ${realPhotos.length} images trouvées dans le dossier images`);
                } else {
                    console.warn('Erreur chargement API list-images');
                }
            } catch (error) {
                console.warn('Erreur chargement API list-images:', error);
            }

            // Supprimer le message de chargement
            if (loadingDiv.parentNode) {
                gallery.removeChild(loadingDiv);
            }

            // Répartir les fichiers selon leur type pour les filtres
            for (const photo of realPhotos) {
                const ext = (photo.fileType || '').toLowerCase();
                if (["mp4", "mov"].includes(ext)) {
                    photo.category = "video";
                } else {
                    photo.category = "photo";
                }
            }
            // Filtrer les doublons par nom de fichier (ne garder qu'un exemplaire de chaque)
            const seenFilenames = new Set();
            const uniquePhotos = getFilteredPhotos().filter(photo => {
                if (seenFilenames.has(photo.filename)) return false;
                seenFilenames.add(photo.filename);
                return true;
            });
            selectedPhotos = [];

            if (uniquePhotos.length === 0) {
                // Afficher un message si aucune photo dans cette catégorie
                const emptyDiv = document.createElement('div');
                emptyDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: white;">
                        <h3>📂 Aucun contenu dans cette catégorie</h3>
                        <p>Il n'y a pas encore de ${currentFilter === 'photo' ? 'photos' : 'vidéos'} à afficher.</p>
                        ${isAdmin ? '<p>Utilisez le bouton "📸 Ajouter Photo" pour ajouter du contenu.</p>' : ''}
                    </div>
                `;
                gallery.appendChild(emptyDiv);
                return;
            }

            let imagesLoaded = 0;
            let imagesFailed = 0;

            // Charger les images une par une (uniques)
            for (const photo of uniquePhotos) {
                try {
                    const element = await createImageElement(photo);
                    gallery.appendChild(element);
                    imagesLoaded++;
                } catch (error) {
                    console.error('Erreur lors du chargement de', photo.filename, error);
                    imagesFailed++;
                }
            }

            console.log(`✅ Galerie chargée: ${imagesLoaded} images affichées, ${imagesFailed} erreurs`);
        }

        // Supprimer une photo
    // Nouvelle méthode de suppression d'image, uniquement si connecté
    async function deletePhoto(photoId, filename, silent = false) {
        // Vérifier si l'utilisateur est connecté
        const sessionToken = localStorage.getItem('sessionToken');
        if (!sessionToken) {
            alert('❌ Vous devez être connecté pour supprimer une image.');
            return;
        }
        if (!silent) {
            if (!confirm(`Êtes-vous sûr de vouloir supprimer la photo "${filename}" ?`)) {
                return;
            }
        }
        try {
            const response = await fetch('/api/photos', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionToken}`
                },
                body: JSON.stringify({ id: photoId, filename: filename })
            });
            if (response.ok) {
                // Supprimer de la liste locale
                const index = realPhotos.findIndex(p => p.id === photoId);
                if (index > -1) {
                    realPhotos.splice(index, 1);
                }
                // Supprimer de la sélection si présent
                const selIdx = selectedPhotos.indexOf(photoId);
                if (selIdx > -1) selectedPhotos.splice(selIdx, 1);
                if (!silent) {
                    loadGallery();
                    alert('✅ Photo supprimée avec succès');
                }
            } else {
                const errorData = await response.json();
                if (!silent) alert(`❌ Erreur: ${errorData.error || 'Erreur lors de la suppression'}`);
            }
        } catch (error) {
            console.error('Erreur:', error);
            if (!silent) alert('❌ Erreur de connexion lors de la suppression');
        }
    }

        // Ajouter une nouvelle photo
        async function uploadPhoto(file) {
    let originalText = '';
    try {
        const sessionToken = localStorage.getItem('sessionToken');
        // Vérifier l'authentification
        if (!sessionToken) {
            alert('❌ Vous devez être connecté pour uploader des fichiers');
            return;
        }
        // Créer FormData pour l'upload
        const formData = new FormData();
        formData.append('photo', file);
        formData.append('title', file.name.replace(/\.[^/.]+$/, ""));
        formData.append('category', 'upload');
        // Afficher une indication de chargement
        const uploadButton = document.querySelector('#add-photo-btn');
        originalText = uploadButton ? uploadButton.textContent : '';
        uploadButton.textContent = '⏳ Upload en cours...';
        uploadButton.disabled = true;
        const response = await fetch('/api/photos', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${sessionToken}`
            },
            body: formData // Pas de Content-Type pour FormData
        });
        if (response.ok) {
            const result = await response.json();
            // Ajouter à la liste locale
            const newPhoto = {
                id: result.photo.id,
                filename: result.photo.filename,
                title: result.photo.title,
                category: result.photo.category
            };
            realPhotos.push(newPhoto);
            // Recharger la galerie
            loadGallery();
            const fileType = file.type.startsWith('image/') ? 'Photo' : 'Vidéo';
            alert(`✅ ${fileType} "${result.photo.title}" ajoutée avec succès !`);
        } else {
            const errorData = await response.json();
            alert(`❌ Erreur: ${errorData.error || "Erreur lors de l'upload"}`);
        }
    } catch (error) {
        console.error('Erreur upload:', error);
        alert("❌ Erreur de connexion lors de l'upload");
    } finally {
        // Restaurer le bouton
        const uploadButton = document.querySelector('#add-photo-btn');
        if (uploadButton) {
            uploadButton.textContent = originalText;
            uploadButton.disabled = false;
        }
    }
}
