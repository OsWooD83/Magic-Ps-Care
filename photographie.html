<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographie - Magic PS Care</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Force le rechargement avec nouveau CSS */
        .gallery-v2 {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            padding: 16px;
        }
        .gallery-item-v2 {
            position: relative;
            flex: 1 1 calc(33.333% - 16px);
            max-width: calc(33.333% - 16px);
        }
        .gallery-v2 img {
            width: 100%;
            height: 450px;
            object-fit: contain;
            background: #0d47a1;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(.4,2,.6,1), box-shadow 0.4s;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <main>
        <div class="container">
            <h1>🎭 Galerie de Photographies</h1>
            <div class="gallery-v2" id="gallery">
                <!-- Images chargées par JavaScript avec vrais noms -->
            </div>
        </div>
    </main>

    <script>
        // NOUVELLE VERSION - Force les vrais noms de fichiers
        const realPhotos = [
            { filename: '1751921535345-magic_1.jpg', title: 'Spectacle de Magie 1', id: 1 },
            { filename: '1751921551416-magic_3.jpg', title: 'Spectacle de Magie 3', id: 2 },
            { filename: '1751921578686-table_2.jpg', title: 'Table de Magie', id: 3 },
            { filename: '1751921566296-parapluit.jpg', title: 'Tour du Parapluie', id: 4 },
            { filename: '1751921616369-tble_3.jpg', title: 'Table de Magie 3', id: 5 },
            { filename: '1751921416230-nnnn.jpg', title: 'Photo NNNN', id: 6 }
        ];

        const gallery = document.getElementById('gallery');

        // Chargement immédiat des images avec vrais noms
        realPhotos.forEach(photo => {
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item-v2';
            
            const img = document.createElement('img');
            img.src = `images/${photo.filename}`;
            img.alt = photo.title;
            img.loading = 'lazy';
            
            wrapper.appendChild(img);
            gallery.appendChild(wrapper);

            // Debug dans la console
            img.onload = () => console.log('✅ Chargée:', photo.filename);
            img.onerror = () => console.error('❌ Erreur:', photo.filename);
        });

        // Charger le header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.log('Header non chargé'));
    </script>
</body>
</html>
