<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background: white;

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn { background: #007bff; color: white; }
        .danger-btn { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de Suppression d'Images</h1>
    
    <div class="test-container">
        <h2>1. Configuration de test</h2>
        <button class="test-btn" onclick="setupAdmin()">ğŸ”§ Configurer mode Admin</button>
        <button class="test-btn" onclick="checkAPI()">ğŸ”Œ Tester API Photos</button>
        <div id="setup-results"></div>
    </div>
    
    <div class="test-container">
        <h2>2. Test de la fonction de suppression</h2>
        <button class="test-btn" onclick="listPhotos()">ğŸ“¸ Lister les photos</button>
        <button class="danger-btn" onclick="testDeleteFunction()">ğŸ—‘ï¸ Tester suppression (simulation)</button>
        <div id="delete-results"></div>
    </div>
    
    <div class="test-container">
        <h2>3. Navigation</h2>
        <button class="test-btn" onclick="openPhotographiePage()">ğŸ“„ Ouvrir photographie.html</button>
        <button class="test-btn" onclick="openConsole()">ğŸ” Instructions console</button>
    </div>

    <script>
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-container ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }
        
        function setupAdmin() {
            // Configurer le localStorage pour simuler un admin connectÃ©
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('is_admin', 'true');
            localStorage.setItem('user_nom', 'Admin Test');
            localStorage.setItem('sessionToken', 'test-token-123');
            
            addResult('setup-results', 'âœ… Mode administrateur configurÃ© dans localStorage', 'success');
            addResult('setup-results', 'ğŸ”§ Vous Ãªtes maintenant configurÃ© comme admin pour les tests', 'info');
        }
        
        async function checkAPI() {
            try {
                const response = await fetch('/api/photos');
                if (response.ok) {
                    const data = await response.json();
                    addResult('setup-results', `âœ… API accessible - ${data.photos?.length || 0} photos trouvÃ©es`, 'success');
                    
                    if (data.photos && data.photos.length > 0) {
                        const photoList = data.photos.slice(0, 3).map(p => `ğŸ“„ ${p.filename} (ID: ${p.id})`).join('<br>');
                        addResult('setup-results', `ğŸ“‹ Exemples de photos:<br>${photoList}`, 'info');
                    }
                } else {
                    addResult('setup-results', `âŒ API erreur: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult('setup-results', `âŒ Erreur connexion API: ${error.message}`, 'error');
            }
        }
        
        async function listPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                
                if (data.photos && data.photos.length > 0) {
                    const photoTable = data.photos.map(p => 
                        `<tr>
                            <td>${p.id}</td>
                            <td>${p.filename}</td>
                            <td>${p.title}</td>
                            <td><button class="danger-btn" onclick="deletePhotoTest(${p.id}, '${p.filename}')">ğŸ—‘ï¸ Supprimer</button></td>
                        </tr>`
                    ).join('');
                    
                    addResult('delete-results', `
                        <table border="1" style="width:100%; border-collapse: collapse;">
                            <tr style="background: #f8f9fa;">
                                <th>ID</th>
                                <th>Nom du fichier</th>
                                <th>Titre</th>
                                <th>Action</th>
                            </tr>
                            ${photoTable}
                        </table>
                    `, 'info');
                } else {
                    addResult('delete-results', 'ğŸ“‚ Aucune photo trouvÃ©e dans la base', 'info');
                }
            } catch (error) {
                addResult('delete-results', `âŒ Erreur: ${error.message}`, 'error');
            }
        }
        
        async function deletePhotoTest(photoId, filename) {
            if (!confirm(`ğŸ—‘ï¸ Supprimer dÃ©finitivement "${filename}" (ID: ${photoId}) ?`)) {
                return;
            }
            
            try {
                const sessionToken = localStorage.getItem('sessionToken');
                const response = await fetch('/api/photos', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({ id: photoId, filename: filename })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult('delete-results', `âœ… Photo "${filename}" supprimÃ©e avec succÃ¨s !<br>ğŸ“Š Lignes affectÃ©es: ${result.deletedRows}`, 'success');
                    
                    // Actualiser la liste
                    setTimeout(() => {
                        document.getElementById('delete-results').innerHTML = '';
                        listPhotos();
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    addResult('delete-results', `âŒ Erreur suppression: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult('delete-results', `âŒ Erreur connexion: ${error.message}`, 'error');
            }
        }
        
        function testDeleteFunction() {
            addResult('delete-results', `
                ğŸ§ª <strong>Test de la fonction deletePhoto():</strong><br>
                âœ… Fonction amÃ©liorÃ©e avec:<br>
                â€¢ Animation de suppression<br>
                â€¢ Feedback visuel (overlay "Suppression...")<br>
                â€¢ Confirmation avant suppression<br>
                â€¢ Suppression de la base ET du fichier physique<br>
                â€¢ Gestion d'erreurs amÃ©liorÃ©e<br>
                â€¢ Rechargement automatique de la galerie<br><br>
                ğŸ”§ <strong>Pour tester en conditions rÃ©elles:</strong><br>
                1. Ouvrez photographie.html<br>
                2. Activez le mode suppression (bouton ğŸ—‘ï¸)<br>
                3. Cliquez sur une croix rouge âœ•<br>
                4. Confirmez la suppression
            `, 'info');
        }
        
        function openPhotographiePage() {
            window.open('/photographie.html', '_blank');
            addResult('delete-results', 'ğŸ“„ Page photographie.html ouverte dans un nouvel onglet', 'info');
        }
        
        function openConsole() {
            addResult('delete-results', `
                ğŸ” <strong>Instructions pour tester dans la console (F12):</strong><br><br>
                <code>
                // 1. VÃ©rifier le mode admin<br>
                console.log('Mode admin:', localStorage.getItem('is_admin'));<br><br>
                
                // 2. Lister les photos<br>
                fetch('/api/photos').then(r => r.json()).then(console.log);<br><br>
                
                // 3. Activer le mode suppression<br>
                toggleDeleteMode();<br><br>
                
                // 4. Tester la suppression d'une photo (remplacez les valeurs)<br>
                deletePhoto(1, 'nom-du-fichier.jpg');
                </code>
            `, 'info');
        }
        
        // Auto-test au chargement
        window.addEventListener('load', () => {
            addResult('setup-results', 'ğŸ§ª Page de test chargÃ©e. Utilisez les boutons ci-dessus pour tester la suppression.', 'info');
        });
    </script>
</body>
</html>
