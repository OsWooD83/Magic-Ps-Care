<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <div class="magic-stars" id="magicStars"></div>
    <div class="container">
        <h1><span style="font-size:1.5em;vertical-align:middle;">âœ¨</span> Statistiques Magiques <span style="font-size:1.5em;vertical-align:middle;">ðŸª„</span></h1>

    <script src="js/statistiques.js"></script>
    <script>
    // GÃ©nÃ¨re des Ã©toiles magiques animÃ©es
    function createMagicStars(nb) {
        const container = document.getElementById('magicStars');
        for(let i=0;i<nb;i++) {
            const star = document.createElement('span');
            star.style.left = Math.random()*100 + 'vw';
            star.style.top = Math.random()*100 + 'vh';
            star.style.animationDelay = (Math.random()*2.5) + 's';
            container.appendChild(star);
        }
    }
    createMagicStars(32);
    </script>
    <script>
    // Affiche le total visiteurs de faÃ§on dynamique
    async function updateTotalVisiteurs() {
        const res = await fetch('/api/visiteurs');
        const data = await res.json();
        document.getElementById('totalVisiteurs').textContent = `Nombre total de visiteurs : ${data.total || 0}`;
    }
    document.addEventListener('DOMContentLoaded', () => {
        updateTotalVisiteurs();
        setInterval(updateTotalVisiteurs, 5000);
    });
    </script>
</body>
</html>
